<form class="list__input">
   <input type="text" ng-model="newTaskText" class="input--list-item" placeholder="Add a new task...">
   <select ng-model="newTaskPriority" ng-change="visibleTasks.$save(task.priority)">
     <option ng-select="selected" value="">Priority</option>
     <option ng-select="selected" value="low">Low</option>
     <option ng-select="selected" value="med">Med</option>
     <option ng-select="selected" value="high">High</option>
   </select>
   <input type="hidden" value="active" ng-model="newTaskState">
   <div class="btn-action">
      <button ng-click="addTask()" class="btn--list-item" type="submit">
         <i class="add">+</i>
      </button>
   </div>
</form>
