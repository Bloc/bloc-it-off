<div class="container">
   <div class="task-window">
      <div class="list__header">
         <h3>Current Tasks</h3>
      </div>
      <div class="list__container">
         <ul>
            <li ng-repeat="task in tasks" class="list__container-item">
               <span>{{ task.text }}<br>{{ task.age }}</span>
            </li>
         </ul>
      </div>
      <form class="list__input">
         <input type="text" ng-model="newTaskText" class="input--list-item" placeholder="New Task">
         <button ng-click="addTask()" class="btn--list-item" type="button">Add Task</button>
      </form>
   </div>
</div>
