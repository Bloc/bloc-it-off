<div class="container">
   <ul class="nav">
      <li><a href="#" ng-click="viewActive()">Active Tasks</a></li>
      <li><a href="#" ng-click="viewExpired()">Past Tasks</a></li>
   </ul>
</div>
<div class="container">
   <div class="task-window">
      <div class="list__header">
         <h3>{{ title }}</h3>
      </div>
      <div class="list__container">
         <ul>
            <li ng-repeat="task in visibleTasks" class="list__container-item">
               <div class="task-item priority--{{ task.priority }}">
                  <div class="task-item__details {{ task.state }}">
                     {{ task.text }}<br>
                     <span class="task-item__date">{{ task.age | date }}</span>
                  </div>
                  <button ng-click="completeTask(task)" name="button">Complete</button>
              </div>
            </li>
         </ul>
      </div>
      <new-task-input></new-task-input>
   </div>
</div>
