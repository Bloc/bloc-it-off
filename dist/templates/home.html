<div class="container">
   <div class="task-window">
      <div class="list__header">
         <h3>{{ title }}</h3>
      </div>
      <div class="list__container">
         <ul>
            <li ng-repeat="task in activeTasks" class="list__container-item">
               <span>
                  {{ task.text }}<br>
                  {{ task.age | date }}
               </span>
            </li>
         </ul>
      </div>
      <new-task-input></new-task-input>
   </div>
</div>
