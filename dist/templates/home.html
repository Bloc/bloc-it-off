<div class="container" ng-controller="MainController as main">
   <div class="task-window">
      <div class="list__header">
         <h3>Current Tasks</h3>
      </div>
      <div class="list__container">
         <ul>
            <li ng-hide="expired" ng-repeat="task in main.tasks" class="list__container-item">
               <span>
                  {{ task.text }}<br>
                  {{ task.age | formatDate }}<br>
                  {{ task.status }}
               </span>
            </li>
         </ul>
      </div>
      <new-task-input></new-task-input>
   </div>
</div>
